<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Prediction Result</title>
    <style>
        /* Center align the modal content */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        }

        /* Style the modal */
        .modal {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
        }

        .close-btn {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="modal">
        <h2>Weather Prediction Result</h2>
        <p>Predicted weather for {{ location }} on {{ date }}: {{ weather }}</p>
        <button class="close-btn" onclick="closeModal()">Close</button>
    </div>

    <script>
        function closeModal() {
            window.location.href = "/";
        }
    </script>
</body>
</html>
